<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body class="whiteTheme">
    <div class="box">
      <div class="theme">
        <!-- <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label> -->
        <p class="switchTheme">Switch Theme</p>
      </div>
      <div class="info">
        <h1 class="heading">Number Guessing Game</h1>
        <p class="desc">
          Try and guess a number form 1 to 100. You have 10 attempts. Good
          Luck!!
        </p>
      </div>
      <div class="inputBox">
        <form class="form">
          <label for="guessInput" class="guessHeading">Guess a Number</label>
          <input
            type="text"
            id="guessInput"
            class="guessInput"
            placeholder="Enter your number"
          />
          <button class="submit submitButton">CHECK 😐</button>
        </form>
      </div>
      <div class="extraInfoBox">
        <p class="prevguess extraInfoBoxElement">
          Your previous guesses: <span class="prevGuessSpan"></span>
        </p>
        <p class="guessremain extraInfoBoxElement">
          Your guesses remaning: <span class="lastRemain"></span>
        </p>
        <p class="lowOrHi extraInfoBoxElement">
          Hint: <span class="message"></span>
        </p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
